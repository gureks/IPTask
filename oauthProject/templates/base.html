
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="@gureks">

		<title>Sentiment Analysis Application</title>

		<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://getbootstrap.com/docs/3.3/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<style>
		body {
			padding-top: 50px;
		}
		.starter-template {
			padding: 40px 15px;
		}
		.list {
			list-style: disc outside none;
			display: list-item;
		}
		.neutral {
			color: #f1c40f;
		}
		.positive {
			color: #27ae60;
		}
		.negative {
			color: #e74c3c;
		}
	</style>

	</head>

	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Sentiment Analysis</a>
				</div>
				<div id="navbar" class="collapse pull-right navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/">Home</a></li>
						<li><a href="/twitter/">Twitter</a></li>
						<li><a href="/facebook/">Facebook</a></li>
						<li><a href="/settings/">Settings</a></li>
						<li><a href="/settings/password/">Change Password</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">

			<div class="starter-template">
				{% block content %}
				{% endblock %}
			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://getbootstrap.com/docs/3.3/dist/js/bootstrap.min.js"></script>
		<script src="https://getbootstrap.com/docs/3.3/assets/js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
